<script type="text/javascript">
	var user = JSON.parse(window.sessionStorage.getItem("user"));
	console.log(user)
	new Vue({
		el : ".panel-body",
		data : {
			user : user
		},
		methods : {
			fanhui : function() {
				window.history.back();
			},
			tijiao : function(btntype) {
				var TbReimburse = {};
				TbReimburse["typeId"] = 2;
				TbReimburse["createMan"] = user.employeeId;
				TbReimburse["departmentId"] = user.departmentId;
				TbReimburse["departmentId"] = user.departmentId;
				TbReimburse["event"] = $.trim($("[name=event]").val());
				TbReimburse["totalCount"] = $.trim($("#totalAccount").text());
				var reimburseDetails = [];
				var j = 1;
				$("#myTable tbody tr").each(
						function() {
							j++;
							var reimburseDetail = {};
							reimburseDetail["desc"] = $.trim(($(this).find(
									"[name=shixiang]").val()));
							reimburseDetail["subTotal"] = $.trim(($(this).find(
									"[name=subTotal]").val()));
							reimburseDetail["picturePath"] = $.trim(($(this)
									.find('#img' + (j)).attr("src")));
							console.log(reimburseDetail);
							reimburseDetails.push(reimburseDetail);
						})
				console.log(reimburseDetails)
				TbReimburse["reimburseDetails"] = reimburseDetails;
				if (btntype == "保存") {
					TbReimburse["statusId"] = 1;
				} else if (btntype == "提交") {
					TbReimburse["statusId"] = 2;
				}
				var shixiang = $("[name='shixiang']");
				if (shixiang.length == 0) {
					alert("请输入至少一条明细");
					return false;
				}
				var event = $("[name=event]").val();
				if (event == "") {
					alert("请输入报销事由");
					return false;
				}

				if ($("#rowNumber").val() < 1) {
					$("#notice").text("* 添加报销单的明细，至少一条 ！");
					return false;
				}
				$("#notice").text("*");
				for (var s = 0; s < $("#rowNumber").val(); s++) {
					$("#account" + s).next(".notice").text("*");
					$("#desc" + s).next(".notice").text("*");
					if (isEmpty($("#account" + s).val())) {
						$("#account" + s).next(".notice").text("* 金额不能为空  ！");
						return false;
					}
					if (isEmpty($("#desc" + s).val())) {
						$("#desc" + s).next(".notice").text("* 金额不能为空  ！");
						return false;
					}
				}
				//$(".buttons").hide();
				addReimburse(TbReimburse);
			}

		}

	});
	function addReimburse(TbReimburse) {
		console.log(TbReimburse);
		$.ajax({
			type : "post",
			url : "/springmvcproject02/api/TbReimburseServlet/TbReimburse",
			data : JSON.stringify(TbReimburse),
			contentType : "application/json",
			dataType : "JSON",
			success : function(data) {
				console.log(data)
				if (data.code == "200") {
					location.href = data.dizhi;
				} else if (data.code == "300") {
					location.href = data.dizhi;
				}
			}
		});

	}
	//data:base64数据       name:文件名(feng.jpg)
	var imgObj = {
		"data" : "",
		"name" : ""
	};//图片对象

	var i = parseInt(1);
	var rowNumber = parseInt(1);
	var totalAccount = 0;

	$(function() {
		/* //表单提交校验
		$("form[name='claimForm']").submit(function(){
			//判断是否加入了问题 
			if($("#rowNumber").val()<1){
				$("#notice").text("* 添加报销单的明细，至少一条 ！");
				return false;
			}	
			$("#notice").text("*");
			for(var s=0;s<$("#rowNumber").val();s++){
				$("#account"+s).next(".notice").text("*");
				$("#desc"+s).next(".notice").text("*");
				if(isEmpty($("#account"+s).val())){
					$("#account"+s).next(".notice").text("* 金额不能为空  ！");
					return false;
				}		
				if(isEmpty($("#desc"+s).val())){
					$("#desc"+s).next(".notice").text("* 金额不能为空  ！");
					return false;
				}			
			}
			$(".buttons").hide();
			return true;
		});	
		 */

		$("#AddRow")
				.click(
						function() {
							var tr = $("#myTable tr").eq(0).clone();
							++i;
							var j = i - 1;

							var item = $("#item").val();
							var account = $("#account").val();
							var desc = $("#desc").val();
							var desc1 = $("#desc1").val();
							var file = $("#desc1")[0].files[0];

							if (!file) {
								alert("请选择文件");
								return;
							}
							if (item == "") {
								alert("请输入项目说明");

								return false;
							}
							if (account == "") {
								alert("请输入项目金额");

								return false;
							} else {
								if (isNaN(account)) {
									alert("请输入正确的数字");

									return false;
								} else {
									if (account <= 0) {
										alert("请输入正确的数字");
										return false;
									}
								}
							}

							totalAccount = parseFloat(totalAccount)
									+ parseFloat(account);

							tr.find("td").get(0).innerHTML = "<input  id=item"+j+" name='shixiang' type=hidden value="+item+" />"
									+ item;
							tr.find("td").get(1).innerHTML = "<input  id=account"+j+" name='subTotal' type=hidden value="+account+" />"
									+ account;
							tr.find("td").get(2).innerHTML = "<img class='img' style='width: 30px;height: 30px' id=img"+i+" src=''>";
							tr.find("td").get(3).innerHTML = "<a href='javascript:void(0);' class='btn btn-danger btn-xs' id=DelRow"
									+ j
									+ " onclick=delRow("
									+ j
									+ ",this)  >删除 </a>";
							//图片操作
							var fr = new FileReader();
							var fileEle = "<input type='file' name='imgFile' id='desc"
									+ (j + 1) + "'>";

							//$("#desc"+j).after(fileEle);
							fr.readAsDataURL(file);//读取文件
							//操作文件事件
							fr.onload = function() {
								var base64Data = this.result;//获得base编码字符串格式
								imgObj.name = file.name;//设置文件名
								imgObj.data = base64Data.substring(base64Data
										.indexOf(';base64,') + 8);//设置base64数据字符串
								$("#img" + i).attr("src", base64Data);//显示图片
							};
							tr.show();
							tr.appendTo("#myTable");
							//传递一共添加多少问题 
							$("#account").val('');
							$("#item").val('');
							$("#desc1").val('');
							$("#totalAccount").text(totalAccount);

						});

	});

	function delRow(id, obj) {
		var account = $("#account" + id).val();
		$(obj).parent().parent().remove();
		$("#desc" + id).remove();
		totalAccount = parseFloat(totalAccount) - parseFloat(account);
		$("#totalAccount").text(totalAccount);

	}

	function submitClaimVoucher(action) {
		var shixiang = $("[name='shixiang']");
		if (shixiang.length == 0) {
			alert("请输入至少一条明细");
			return false;
		}
		var event = $("#event").val();
		if (event == "") {
			alert("请输入报销事由");
			return false;
		}

		if (action == '保存') {
			document.claimForm.status.value = 1;
		} else {
			document.claimForm.status.value = 2;
		}
		document.claimForm.submit();

	}

	//图片检查
	$("[name='imgFile']").on("change", function(e) {
		var file = this.files[0];
		var _temp = file.name.match(/\.jpg|\.png|\.gif|\.bmp/i);
		if (!_temp) {
			this.value = "";
			alert("目前只支持jpg,png,bmp,gif格式图片文件");
			return false;
		} else if (file.size > (1024 * 1024)) {
			this.value = "";
			alert("目前只支持小于1M大小图片文件");
			return false;
		}
	});
</script>
